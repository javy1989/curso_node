<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Envio de Formularios con Node.js</title>
</head>
<body>
<form method="post">
    <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" name="nombre" required>
    </div>
    <div>
        <label for="email"> Email</label>
        <input id="email" type="email" name="email" required></div>
    </div>
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>
